<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Survey Form</title>
</head>
<body>
    <header>
        <h1>Company Survey Form</h1>
        <p>Thank you for takiing the time to help us improve the platform</p>
    </header>
    <main>
        <form action="url" method="get">
            <div>
                <label for="userName">Name</label>
                <br>
                <input type="text" name="userName" id="userName" maxlength="40" required>
            </div>
            <div>
                <label for="userEmail">Email</label>
                <br>
                <input type="email" name="userEmail" id="userEmail" maxlength="40" required>
            </div>
            <div>
                <label for="userAge">Age (optional)</label>
                <br>
                <input type="number" name="userAge" id="userAge" placeholder="18" min="18" max="100">
            </div>
            <div>
                <label for="currentRole">Which option best describes your current role?</label>
                <br>
            <select name="currentRole" id="currentRole">
                <option disabled selected value="">Select your current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div>
                <label for="radioButtons">Would you recommend Company to a freind?</label>
                <div>
                    <ul style="list-style: none;">
                        <li>
                            <input type="radio" name="recommend" id="definitely">
                            <label for="definitely">Definitely</label>
                        </li>
                        <li>
                            <input type="radio" name="recommend" id="maybe">
                            <label for="maybe">Maybe</label>
                        </li>
                        <li>
                            <input type="radio" name="recommend" id="notSure">
                            <label for="notSure">Not Sure</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <label for="favoriteFeature">What is your favorite feature of the Company</label>
                <br>
                <select name="favoriteFeature" id="favoriteFeature">
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div>
                <label for="checkBox">What would you like to see improved? (check all that apply)</label>
                <ul style="list-style: none;">
                    <li>
                        <input type="checkbox" name="frontEnd" id="frontEnd">
                        <label for="forntEnd">Front-end Projects</label>
                    </li>
                    <li>
                        <input type="checkbox" name="backEnd" id="backEnd">
                        <label for="backEnd">Back-end Projects</label>
                    </li>
                    <li>
                        <input type="checkbox" name="dataVis" id="dataVis">
                        <label for="dataVis">Data Visualization</label>
                    </li>
                    <li>
                        <input type="checkbox" name="challenges" id="challenges">
                        <label for="challenges">Challenges</label>
                    </li>
                    <li>
                        <input type="checkbox" name="openSource" id="openSource">
                        <label for="openSource">Open Source Community</label>
                    </li>
                    <li>
                        <input type="checkbox" name="gitter" id="gitter">
                        <label for="gitter">Gitter help room</label>
                    </li>
                    <li>
                        <input type="checkbox" name="video" id="video">
                        <label for="video">Videos</label>
                    </li>
                    <li>
                        <input type="checkbox" name="meetup" id="meetup">
                        <label for="meetup">City Meetups</label>
                    </li>
                    <li>
                        <input type="checkbox" name="wiki" id="wiki">
                        <label for="wiki">Wiki</label>
                    </li>
                    <li>
                        <input type="checkbox" name="forum" id="forum">
                        <label for="forum">Forum</label>
                    </li>
                    <li>
                        <input type="checkbox" name="additionalCourses" id="additionalCourses">
                        <label for="additionalCourses">Additional Coruses</label>
                    </li>
                </ul>
            </div>
            <div>
                <label for="textarea">Any comments or suggestions?</label>
                <div>
                    <textarea name="textarea" id="textarea" cols="40" rows="10" placeholder="Enter your comments here.."></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
