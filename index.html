<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Survey Form</title>
</head>
<body>
    <header>
        <h1>Company Survey Form</h1>
        <p>Thank you for takiing the time to help us improve the platform</p>
    </header>
    <main>
        <form action="url" method="get">
            <div>
                <label for="userName">Name</label>
                <br>
                <input type="text" name="userName" id="userName" maxlength="40" required>
            </div>
            <div>
                <label for="userEmail">Email</label>
                <br>
                <input type="email" name="userEmail" id="userEmail" maxlength="40" required>
            </div>
            <div>
                <label for="userAge">Age (optional)</label>
                <br>
                <input type="number" name="userAge" id="userAge" placeholder="18" min="18" max="100">
            </div>
            <div>
                <label for="currentRole">Which option best describes your current role?</label>
                <br>
            <select name="currentRole" id="currentRole">
                <option disabled selected value="">Select your current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            </div>

        </form>
    </main>
</body>
</html>
